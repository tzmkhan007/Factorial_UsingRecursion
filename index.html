<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Method</title>
</head>
<body>
    <h1>To get the result of given a number, please open the console.</h1>
    <script >
        var number = prompt('Please enter a number');
        var fact =1;
        function factr(n){
            if(n>number){
                return;
            }
            var tmp= fact;
            fact= fact*n;
            n++;
            factr(n);
        }
        factr(1);
        console.log('The factorial of ' + number + ' is ' + fact );
    </script>
</body>
</html>
